<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="4.4style.css">
</head>
<body>


    
    <header>
        <div class="split">
            <a href="/4.2YourSpacePage/4.2YourSpacePage.html"><i class="fas fa-arrow-left"></i></a>
            <div class="user-info">
                <i class="fas fa-user-circle"></i>
                <h3>User Name</h3>
            </div>
        </div>
    </header>




    <div class="h22">
        <h2>Change Information</h2>
    </div>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Roles</th>
                <th>Email</th>
                <th>Space Type</th>
                <th>Capacity</th>
                <th>Booking Status</th>
                <th>Pricing (per month)</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="name-column"><input type="text" value="Alice Smith"></td>
                <td>
                    <select>
                        <option value="Administrator" selected>Administrator</option>
                        <option value="Regular User">Regular User</option>
                        <option value="Guest">Guest</option>
                    </select>
                </td>
                <td><input type="text" value="alice@example.com"></td>
                <td>
                    <select>
                        <option value="Meeting Room" selected>Meeting Room</option>
                        <option value="Private Office">Private Office</option>
                        <option value="Open Work Area">Open Work Area</option>
                    </select>
                </td>
                <td><input type="number" value="10"></td>
                <td>
                    <select>
                        <option value="Confirmed" selected>Confirmed</option>
                        <option value="Pending Confirmation">Pending Confirmation</option>
                        <option value="Canceled">Canceled</option>
                    </select>
                </td>
                <td><input type="text" value="$500"></td>
                <td class="delete-icon">submit</td>
            </tr>
        </tbody>
    </table>


</body>
</html>
