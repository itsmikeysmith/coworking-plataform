<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="3.1style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="pic.jpg" alt="Background">
        </div>
        <div class="login-container">

            <div class="back-arrow">
                <i class="fas fa-arrow-left" style="font-size: 36px; color: #000000;"></i>
            </div>

            <h2>Nice to see you again</h2>
            <form>
                <div class="input-group">
                    <label for="email">Login</label>
                    <input type="text" id="email" placeholder="Email or phone number">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password">
                </div>
                <button type="submit"><a href="4.1SearchPage(Global Login).html">Sign in</a></button>
            </form>
        </div>
    </div>
</body>
</html>
